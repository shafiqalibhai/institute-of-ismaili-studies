		<div id="centre"><DIV id="divGlossaryRoot"><DIV><H4>Fatimids; Fatimiyya</H4></DIV><DIV>Major Muslim dynasty of <A href="text_onlye7ef.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D224%27%29%29">Ismaili</A> <A href="text_onlyf003.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D299%27%29%29">caliphs</A> in North Africa (from 909) and later in Egypt (973–1171), who claimed descent from the Prophet Muhammad through <A href="text_only23d5.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D335%27%29%29">‘Ali </A>and derived their name from the Prophet's daughter, <A href="text_onlyd499.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D270%27%29%29">Fatima</A>.</DIV><DIV>&nbsp;</DIV><DIV align='center'>
