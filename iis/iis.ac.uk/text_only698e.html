		<div id="centre"><DIV id="divGlossaryRoot"><DIV><H4><i>ahl al-bayt; ahl al-bait</i></H4></DIV><DIV>Lit. ‘the people of the house’, meaning the Prophet Muhammad and members of his household including especially his cousin and son–in–law <A href="text_only23d5.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D335%27%29%29">‘Ali b. Abi Talib</A>, his daughter <A href="text_onlyd499.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D270%27%29%29">Fatima</A> and his grandsons <A href="text_only576a.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D252%27%29%29">al–Hasan</A> and <A href="text_onlyb17b.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D239%27%29%29">al–Husayn</A> as well as their progeny. </DIV><DIV>&nbsp;</DIV><DIV align='center'>
