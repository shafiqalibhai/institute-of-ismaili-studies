		<div id="centre"><DIV id="divGlossaryRoot"><DIV><H4>Zaydis; Zaydiyya</H4></DIV><DIV>Third major branch of <A href="text_onlyb31f.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D95%27%29%29"> Shi&#145;i </A> Islam, after the <A href="text_only181d.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D220%27%29%29">Ithna&#145;ashari</A> and the <A href="text_onlye7ef.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D224%27%29%29">Ismailis</A>. The Zaydis are named after Zayd, a grandson of Imam <A href="text_only115f-2.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26id%3D239%27%29%29">Husayn b. &#145;Ali</A> and brother of Imam Muhammad Baqir, whom they followed as <A href="text_only7eca.html?s=javascript%3Avoid%28LaunchGlossary%28%27ContentLink.asp%3Ftype%3Dglossary%26amp%3Bid%3D228%27%29%29">Imam</A>. </DIV><DIV>&nbsp;</DIV><DIV align='center'>
